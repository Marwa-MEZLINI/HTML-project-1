<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1 style="text-align:center;font-weight: bolder;font-family:times new roman;">Registration Form</h1>
    <table style="width:100%;height:100%;font-family:'Times New Roman';border: 2px solid white;">
        <form action="form1.php" method="post">
            <tr>
                <td style="width:30%;border: 1px solid white;">
                    <label for="username">Student Name</label>
                </td>
                <td style="width:70%;border: 1px solid white;">
                    <select name="username" id="username">
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                    </select>
                    <input type="text" id="username" name="username" placeholder="Enter Your Name">
                </td>
            </tr>

            <tr>
                <td style="width:30%;border: 1px solid white;">
                    <label for="password">Password</label>
                </td>
                <td style="width:70%;border: 1px solid white;">
                    <input type="password" id="password" name="password" placeholder="Enter Your Password">
                </td>
            </tr>
            <tr>
                <td style="width:30%;border: 1px solid white;">
                    <label for="fathersname">Father's Name</label>
                </td>
                <td style="width:70%;border: 1px solid white;">
                    <input type="text" id="fathersname" name="fathersname" placeholder="Enter Your Father's Name">
                </td>
            </tr>
            <tr>
                <td style="width:30%;border: 1px solid white;">
                    <label for="mothersname">Mother's Name</label>
                </td>
                <td style="width:70%;border: 1px solid white;">
                    <input type="text" id="mothersname" name="mothersname" placeholder="Enter Your Mother's Name">
                </td>
            </tr>
            <tr>
                <td style="width:30%;border:1px solid white;">
                    <label for="birth">Date of Birth</label>
                </td>
                <td style="width:70%;border:1px solid white;">
                    <input type="date" name="birth" id="birth">
                </td>
            </tr>
            <tr>
                <td style="width: 30%;border: 1px solid white;">
                    <label for="gender">Gender</label>
                </td>
                <td style="width:70%;border:1px solid white;">
                    <input type="radio" name="gender" id="gender"><label for="gender">Male</label>
                    <input type="radio" name="gender" id="gender"><label for="gender">Female</label>
                </td>
            </tr>
            <tr>
                <td style="width:30%;border: 1px solid white;">
                    <label for="email">Email ID</label>
                </td>
                <td style="width:70%;border: 1px solid white;">
                    <input type="email" id="email" name="email">
                </td>
            </tr>
            <tr>
                <td style="width:30%;border: 1px solid white;">
                    <label for="phone">Mobile No.</label>
                </td>
                <td style="width:70%;border: 1px solid white;">
                    <input type="tel" id="phone" name="phone">
                </td>
            </tr>

            <tr>
                <td style="width:30%;border: 1px solid white;">
                    <label for="address">Enter Address</label>
                </td>
                <td style="width:70%;border: 1px solid white;">
                    <textarea type="text" id="address" name="address"></textarea>
                </td>
            </tr>
            <tr>
                <td style="width:30%;border: 1px solid white;">
                    <label for="state">State</label>
                </td>
                <td style="width:70%;border: 1px solid white;">
                    <input type="text" id="state" name="state">
                </td>
            </tr>
            <tr>
                <td style="width:30%;border: 1px solid white;">
                    <label for="city">City</label>
                </td>
                <td style="width:70%;border: 1px solid white;">
                    <input type="text" id="city" name="city">
                </td>
            </tr>
            <tr>
                <td></td>
                <td style="width:100%;border:1px solid white;">
                    <input type="submit" value="Submit Form" style="width:32%;height:25px;">
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
